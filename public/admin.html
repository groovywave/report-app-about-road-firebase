<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路不具合通報 管理画面</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 管理画面用スタイル */
        .admin-container {
            display: flex;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            border-radius: 0;
        }

        .sidebar {
            width: 400px;
            background-color: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        #admin-map {
            width: 100%;
            height: 100%;
        }

        .report-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .report-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .report-item:hover {
            background-color: #f8f9fa;
        }

        .report-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #3498db;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .report-type {
            font-weight: bold;
            color: #2c3e50;
        }

        .report-date {
            font-size: 12px;
            color: #7f8c8d;
        }

        .report-details {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .report-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }

        .status-unprocessed {
            background-color: #e74c3c;
            /* Red */
        }

        .status-processed {
            background-color: #2ecc71;
            /* Green */
        }

        .status-select {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .sidebar-header {
            padding: 15px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
            border: none;
            padding: 0;
        }

        .refresh-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40%;
                order: 2;
            }

            .main-content {
                height: 60%;
                order: 1;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Leaflet -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Admin Script -->
    <script defer src="admin.js"></script>
</head>

<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>通報一覧</h2>
                <button class="refresh-btn" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> 更新
                </button>
            </div>
            <ul id="report-list" class="report-list">
                <li class="report-item" style="text-align: center; color: #777;">読み込み中...</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="admin-map"></div>
        </div>
    </div>
</body>

</html>
